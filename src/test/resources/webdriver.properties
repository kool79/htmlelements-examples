!
# set false for local driver, true for remote (grid-hub or remote pc)
webdriver.remote=false
!
# set url for remote driver (or hub url).  Required when webdriver.remote = true
webdriver.remote.url=http://127.0.0.1:4444/wd/hub
!
# set browser type, local or remote.
# Supported values are: ie (or iexplore or internetexplorer), chrome, ff (or firefox), safari
# Add support for new browsers and configure them in RemoteDriverStarter and LocalDriverStarter
webdriver.browser = chrome
!
# Only for webdriver.remote = false
# Set to empty (or comment) to use default location
# Рекомендується використовувати ESR версію фаерфокса, так як вона нормально саппотиться веб-драйвером
# ESR - Extended Support Release, гугл розкаже ))
# при установці ESR можна задати іншу папку (Mozilla Firefox ESR), щоб він не заміняв робочий фаерфокс
webdriver.firefox.bin=C:\\Program Files (x86)\\Mozilla Firefox ESR\\firefox.exe
!
# Only for webdriver.remote = false
# використовуються лише для локального запуску браузера
# Переміщають браузер після запуску на інший монітор  (після цього браузер розвертається на все вікно)
# центр координат - ліва верхня точнка основного монітора.
# від'ємна координата - для лівого монітора (відносно основного)
# додатня координата - для правого монітора (відносно основного)
# абсолютне значення особливої ролі не грає, головне щоб більшп частина вікна попала на потрібний монітор
# координата y вкористовується, коли монітори розміщені вертикально
browser.window.position.x=-1900
browser.window.position.y=10
